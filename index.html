<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CG-BOMBERMAN</title>
    <link rel="stylesheet" href="style.css">
    <script src = "main.js" type="module"></script>
</head>
<body>
<!-- Menu Principal -->
<div id="menuContainer">
    <h1 id="gameTitle">BOMBERMAN 3D</h1>
    <button class="menuButton" id="playButton">JOGAR</button>
    <button class="menuButton" id="creditsButton">CRÉDITOS</button>
</div>

<!-- Tela de Créditos -->
<div id="creditsContainer">
    <div id="creditsContent">
        <h2 id="creditsTitle">CRÉDITOS</h2>
        <div id="creditsText">
            <p>DAVID SANTOS AL78851</p>
            <p>DIOGO PINTO AL78734</p>
            <p>FILIPA MONTEIRO AL78231</p>
            <p>JOÃO ESTEVES AL78211</p>
            <p>Este jogo foi desenvolvido no âmbito da UC Computação Gráfica.</p>
        </div>
        <button id="backButton">VOLTAR</button>
    </div>
</div>

<!-- Conteúdo do Jogo -->
<div id="gameContainer">
    <div id="info">
        <img src="assets/images/wasd.svg" height="50px" style="margin-top: 15px;" alt="W-A-S-D"/>
        <br>
        'C' muda a câmera
        <br>
        ESPAÇO coloca bomba
    </div>
    <div id="topViewContainer"></div>
    <div id="secondaryViewContainer" style="position: absolute; top: 20px; right: 20px; width: 200px; height: 200px; border: 2px solid white;"></div>
</div>

</body>
</html>
